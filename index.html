<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>고양이 가라사대</title>
</head>
<style>
	body {
		text-align: center;
	}

	.main-card button {
		position: relative;
		left: -45px;
		bottom: 15px;
	}

	.favorites {
		list-style: none;
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
		gap: 15px;
	}
</style>

<body>
	<div id="app"></div>

	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script type="text/babel">

		const jsonLocalStorage = {
			setItem: (key, value) => {
				localStorage.setItem(key, JSON.stringify(value));
			},
			getItem: (key) => {
				return JSON.parse(localStorage.getItem(key));
			},
		};

		console.log("야옹");

		const Title = (props) => {
			console.log(props);
			return (
				<h1>{props.children}</h1>
			);
		};

		const Form = ({ updateMainCat }) => {
			/*
			const counterState = React.useState(1);	//	1은 counterState의 초기값
			
			const counter = counterState[0];	//	counterState 자체
			const setCounter = counterState[1];	//	counter 조작 함수
			//	useState의 두번째 인자를 통해 첫번째 인자를 바꾼다.
			*/
			const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

			const [value, setValue] = React.useState('');

			const [errorMessage, setErrorMessage] = React.useState('');

			function handleInputChange(e) {
				const userValue = e.target.value;
				setErrorMessage('');
				console.log(includesHangul(userValue));

				if (includesHangul(userValue)) {
					setErrorMessage("한글은 입력할 수 없습니다.");
				}

				setValue(userValue.toUpperCase());
			}

			function handleFormSubmit(e) {

				e.preventDefault();

				setErrorMessage('');

				if (value === '') {
					setErrorMessage("빈 값으로 만들 수 없습니다.");
					return;
				}
				updateMainCat();
			}

			return (

				<form onSubmit={handleFormSubmit}>
					<input type="text" name="name"
						placeholder="영어 대사를 입력해주세요"
						value={value}
						onChange={handleInputChange} />
					<button type="submit">생성</button>
					<p style={{ color: 'red' }}>{errorMessage}</p>
				</form>
			);
		};

		// Component는 대문자로 시작
		function CatItem(props) {
			// console.log(something);
			return (
				<li>
					{props.title}
					<img src={props.img} style={{ width: '150px' }} />
				</li>
			);
		}

		function Favorites({ favorites }) {

			return (
				<ul className="favorites">
					{favorites.map(cat => <CatItem img={cat} key={cat} />)}
				</ul>
			);
		}


		const MainCard = ({ img, onHeartClick }) => {
			console.log({ img });

			return (
				<div className="main-card">
					<img src={img} alt="고양이" width="400" />
					<button onClick={onHeartClick}>🤍</button>
				</div>
			);
		}

		/*
		const app = (
			<div>
				<Title>1번째 고양이 가라사대</Title>
				<Form />
				<MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
				<Favorites />
			</div>
		);
		*/

		const App = () => {

			const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
			const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
			const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

			const [counter, setCounter] = React.useState(
				jsonLocalStorage.getItem('counter')
			);

			const [mainCat, setMainCat] = React.useState(CAT1);

			const [favorites, setFavorites] = React.useState(
				// [CAT1, CAT2]
				jsonLocalStorage.getItem('favorites') || []	//	앞 데이터가 없으면 뒤의 것 사용
			);

			function updateMainCat() {
				// event.preventDefault();	//	폼 전송 시 화면 refresh 막는다(이벤트의 기본 동작을 막는다)
				setMainCat(CAT2);
				const nextCounter = counter + 1;
				setCounter(nextCounter);
				jsonLocalStorage.setItem('counter', nextCounter);
			}

			function handleHeartClick() {
				const nextFavorites = [...favorites, mainCat];
				setFavorites(nextFavorites);
				jsonLocalStorage.setItem('favorites', nextFavorites);
			}

			return (
				<div>
					<Title>{counter}번째 고양이 가라사대</Title>
					<Form updateMainCat={updateMainCat} />
					<MainCard img={mainCat} onHeartClick={handleHeartClick} />
					<Favorites favorites={favorites} />
				</div>
			);
		};


		const 여기다가그려 = document.querySelector('#app');

		// ReactDOM.render(catItem, 여기다가그려);
		// ReactDOM.render(favorites, 여기다가그려);
		// ReactDOM.render(app, 여기다가그려);
		ReactDOM.render(<App />, 여기다가그려);

	</script>
</body>

</html>
